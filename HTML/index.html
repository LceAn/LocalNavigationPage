<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航页</title>
    <link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/search_input.css">
	<link rel="stylesheet" href="css/settings_box.css">
	<script src="js/jquery-3.3.1.slim.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet">
    <meta name="theme-color" content="#4f6ef5">
</head>

<body>
    <!-- 显示闪现消息 -->
    <div id="message-container"	class="alert alert-success"></div>
    <!-- 右上角按钮容器 -->
    <div class="top-right-buttons">
        <!-- 功能按钮区域 -->
        <div class="function-buttons">
            <!-- 一键收起/展开按钮将在JS中添加到这里 -->
            <!-- 布局调整按钮将在JS中添加到这里 -->
        </div>
        
        <!-- 分隔线 -->
        <div class="button-divider"></div>
        
        <!-- 系统设置按钮区域 -->
        <div class="settings-buttons">
            <!-- 切换模式按钮 -->
            <button id="toggle-mode" class="icon-button" title="切换昼夜模式">
                <i class="ri-sun-line" id="theme-icon"></i>
            </button>
            
            <!-- 设置按钮 -->
            <button id="open-settings" class="icon-button" title="打开设置">
                <i class="ri-settings-3-line"></i>
            </button>
        </div>
    </div>

    <div class="container">
        <!-- 简洁标题 -->
        <div class="page-header">
            <h1>我的导航</h1>
            <div class="datetime-display">
                <span id="current-time">00:00</span>
                <span class="date-separator">·</span>
                <span id="current-date">2024年1月1日</span>
                <span class="date-separator">·</span>
                <span id="weather-info">
                    <i class="ri-cloud-line"></i>
                    <span id="weather-text">加载中…</span>
                </span>
            </div>
        </div>
        
        <!-- 搜索框容器包装 -->
        <div class="search-container-wrapper">
            <!-- 搜索框和按钮 -->
            <div class="search-container">
                <input type="text" id="search-input" placeholder="输入搜索词">
                <div class="search-buttons">
                    <button class="search-button" data-engine="百度">百度</button>
                    <button class="search-button" data-engine="Google">谷歌</button>
                    <button class="search-button" data-engine="必应">必应</button>
                </div>
            </div>
        </div>
        
        <!-- 动态渲染的链接部分 -->
        <div id="link-container">
            <!-- 这里将会动态添加链接 -->
        </div>
    </div>

    <!-- 设置界面 -->
    <div id="settings-container">
        <div id="settings-box">
            <div class="settings-header">
                <h2>设置</h2>
                <button id="close-settings" class="icon-button">
                    <i class="ri-close-line"></i>
                </button>
            </div>
            <div class="settings-form">
                <h3>添加/编辑链接</h3>
				<form id="settings-form">
					<!-- 编辑表单，初始状态为隐藏 -->
					<div id="edit-form" style="display: none;">
						<div class="form-item">
							<label for="edit-name">名称：</label>
							<input type="text" id="edit-name" name="edit-name">
						</div>
						<div class="form-item">
							<label for="edit-url">URL：</label>
							<input type="text" id="edit-url" name="edit-url">
						</div>
						<div class="form-item">
							<label for="edit-category">分类：</label>
							<input type="text" id="edit-category" name="edit-category">
						</div>
						<div class="form-item">
							<label for="edit-tag">标签：</label>
							<input type="text" id="edit-tag" name="edit-tag">
						</div>
						<div class="form-item">
							<label for="edit-thumbnail">缩略图：</label>
							<input type="text" id="edit-thumbnail" name="edit-thumbnail" placeholder="留空则自动生成">
						</div>
						<div class="form-item">
							<label for="edit-id">ID：</label>
							<input type="text" id="edit-id" name="edit-id" disabled>
						</div>
						<button type="button" id="save-button">保存</button>
					</div>
					<!-- 编辑表单结束 -->
					<div class="form-item">
						<button type="button" id="edit-link" style="display: none;">编辑</button>
						<button type="button" id="add-link-button">添加链接</button>
					</div>
				</form>
            </div>
            <div class="settings-list">
                <h3>现有链接</h3>
				<br>
                <ul id="existing-links">
                    <!-- 这里显示当前的网址列表 -->
                </ul>
            </div>
        </div>
    </div>
	
<button id="back-to-top" class="back-to-top" title="回到顶部">
    <i class="ri-arrow-up-line"></i>
</button>

<script src="js/main.js"></script>
<script src="js/darkMode.js"></script>
</body>
</html>
